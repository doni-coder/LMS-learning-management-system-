name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install
      
    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    - name: Test Backend
      working-directory: backend
      run: echo "No tests yet"
